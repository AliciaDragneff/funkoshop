<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/index.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <picture>
          <a href=""
            ><img
              src="../img/branding/logo_light_horizontal.svg"
              alt="Iso logo de la marca FunkoShop"
          /></a>
        </picture>
        <ul>
          <li><a href="../shop.html">SHOP</a></li>
          <li><a href="../contact.html">CONTACTO</a></li>
          <li><a href="../login.html">LOGIN</a></li>
          <li>
            <a href="../cart.html"
              ><img src="../img/icons/cart-icon.svg" alt="Icono del carro"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>CREAR NUEVO ITEM</h1>
      <form action="submit">
        <ul>
          <li>
            Categoría:
            <select name="select">
              <option value="value1">Value 1</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </li>
          <li>
            Licencia:
            <select name="select">
              <option value="value1">Value 1</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </li>
        </ul>
        <label for="productData">Nombre del producto:</label>
        <input type="text" name="productData" />
        <textarea
          name="productData"
          rows="5"
          cols="33"
          placeholder="Descripción del producto"></textarea>
        <ul>
          <li>
            <label for="sku">SKU:</label> <input type="text" name="sku" />
          </li>

          <li>
            <label for="precio">Precio:</label>
            <input type="text" name="precio" />
          </li>
          <li>
            <label for="stock">Stock:</label> <input type="text" name="stock" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="descount">Descuento:</label>
            <input
              type="number"
              id="descount"
              name="descount"
              min="0"
              max="100"
              placeholder="0%" />
          </li>
          <li>
            Cuotas:
            <select name="cuotas">
              <option value="value1">3 cuotas sin interés</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </li>
        </ul>
        <ul>
          <li><label for="image">Imágenes:</label> <input type="file" /></li>
        </ul>
        <button type="submit" value="addProduct">Agregar producto</button>
        <button type="reset" value="clean">Limpiar</button>
      </form>
    </main>

    <footer>
      <section>
        <nav>
          <ul>
            <li><a href="pages/shop.html">SHOP</a></li>
            <li><a href="pages/register.html">REGISTRARSE</a></li>
            <li><a href="pages/login.html">LOGIN</a></li>
            <li><a href="pages/contact.html">CONTACTO</a></li>
          </ul>

          <picture>
            <img src="../img/branding/isotype.svg" alt="Isotipo Funko Shop  " />
          </picture>
        </nav>
      </section>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
  </body>
</html>
