<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href=""
            ><img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Iso logo de la marca FunkoShop"
          /></a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item with-submenu">
            <a class="navbar__link with-icon" href="../pages/Tienda/shop.html"
              >SHOP <iconify-icon icon="bi:chevron-down"></iconify-icon
            ></a>
            <ul class="submenu">
              <li class="submenu__item">
                <a href="" class="submenu__link">Funkos</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Remeras</a>
              </li>
              <li class="submenu__item">
                <a href="" class="submenu__link">Llaveros</a>
              </li>
            </ul>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/contact.html"
              >CONTACTO</a
            >
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__cart" href="../pages/Tienda/cart.html"
              ><img src="../img/icons/cart-icon.svg" alt="Icono del carro"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>CREAR NUEVO ITEM</h1>
      <form action="submit">
        <ul>
          <li>
            Categoría:
            <select name="select">
              <option value="value1">Value 1</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </li>
          <li>
            Licencia:
            <select name="select">
              <option value="value1">Value 1</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </li>
        </ul>
        <label for="productData">Nombre del producto:</label>
        <input type="text" name="productData" />
        <textarea
          name="productData"
          rows="5"
          cols="33"
          placeholder="Descripción del producto"></textarea>
        <ul>
          <li>
            <label for="sku">SKU:</label> <input type="text" name="sku" />
          </li>

          <li>
            <label for="precio">Precio:</label>
            <input type="text" name="precio" />
          </li>
          <li>
            <label for="stock">Stock:</label> <input type="text" name="stock" />
          </li>
        </ul>
        <ul>
          <li>
            <label for="descount">Descuento:</label>
            <input
              type="number"
              id="descount"
              name="descount"
              min="0"
              max="100"
              placeholder="0%" />
          </li>
          <li>
            Cuotas:
            <select name="cuotas">
              <option value="value1">3 cuotas sin interés</option>
              <option value="value2" selected>Value 2</option>
              <option value="value3">Value 3</option>
            </select>
          </li>
        </ul>
        <ul>
          <li><label for="image">Imágenes:</label> <input type="file" /></li>
        </ul>
        <button type="submit" value="addProduct">Agregar producto</button>
        <button type="reset" value="clean">Limpiar</button>
      </form>
    </main>

    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__item">
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="../pages/Tienda/register.html"
              >REGISTRARSE</a
            >
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="pages/Admin/login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="pages/contact.html">CONTACTO</a>
          </li>
        </ul>

        <picture>
          <img src="../img/branding/isotype.svg" alt="Isotipo Funko Shop  " />
        </picture>
      </nav>

      <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>
  </body>
</html>
